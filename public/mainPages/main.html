<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Map Page</title>
  <link rel="stylesheet" href="../mainStyles/main.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
<div id="app">
  <div class="sidebar">
    <img class="logo" src="../assets/logo.png" alt="Logo"/>
    <h2>MENU</h2>
    <div class="filter-section">
      <label for="starsRange">Stars: <span id="starsValue">3</span></label>
      <input type="range" id="starsRange" min="1" max="5" value="3"
             oninput="document.getElementById('starsValue').textContent = this.value"/>
    </div>
  </div>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module" src="../srcPages/main.js"></script>
</body>
</html>

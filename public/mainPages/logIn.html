<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StreamMe â€¢ Login</title>
    <link rel="stylesheet" href="../mainStyles/logIn.css" />
</head>
<body>
<div class="auth-container">
    <img src="../content/textures/logo.png" alt="StreamMe Logo" class="auth-logo" />
    <h1>LOG IN</h1>

    <form id="loginForm" class="auth-form">
        <input type="text" id="usernameInput" placeholder="Username" required />

        <div class="password-wrapper">
            <input type="password" id="passwordInput" placeholder="Password" required />
            <button type="button" id="togglePassword">Show</button>
        </div>

        <button type="submit" class="login-button">Log In</button>
    </form>

    <div class="bottom-links">
        <span id="downloadDesktop">Download Desktop Version</span>
        <a id="signUpLink" href="../mainPages/signUp.html">Don't have an account?</a>
    </div>
</div>

<script type="module" src="/srcPages/webLogIn.js"></script>
</body>
</html>
